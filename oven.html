<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Astro App</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/hero-list.css">
    <link rel="stylesheet" href="./css/horoscope/oven.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
    <header class="visually-hidden">Header</header>

    <main>
        <div class="section">
            <div class="container">
                <div class="img-text-container">
                    <img class="color" src="./images/images-with-color/Овен.png"
                        srcset="./images/images-with-color/Овен.png 1x, ./images/images-with-color/Овен@2x.png 2x"
                        alt="Овен" width="112">
                    <p class="signs-text">Прогноз для знаку <span class="text-weight">Бандериби</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer-list">
            <li class="footer-item">
                <a class="footer-link current" href="../index.html">
                    <svg class="footer-icon" width="24" height="24">
                        <use href="../images/icons.svg#icon-moon"></use>
                    </svg>
                    Гороскоп
                </a>
            </li>
            <li class="footer-item">
                <a class="footer-link" href="">
                    <svg class="footer-icon" width="24" height="24">
                        <use href="../images/icons.svg#icon-heart"></use>
                    </svg>
                    Сумісність
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
