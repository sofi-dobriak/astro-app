<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Astro App</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/hero-list.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
    <header class="visually-hidden">Header</header>

    <main>
        <div class="section">
            <div class="container">
                <h2 class="title hero-title">Обери свій знак зодіаку</h2>

                <ul class="signs-list">
                    <li class="signs-item">
                        <a class="signs-link" href="./oven-horoscope.html">
                            <div class="img-text-container">
                                <img src="./images/oven-bw.png"
                                    srcset="./images/oven-bw.png 1x, ./images/oven-bw@2x.png 2x" alt="Овен" width="112">
                            </div>
                            <div class="img-text-container">
                                <img class="color" src="./images/oven-color.png"
                                    srcset="./images/oven-color.png 1x, ./images/oven-color@2x.png 2x" alt="Овен"
                                    width="112">
                            </div>
                            <p class="signs-text">Бандеровен</p>
                        </a>
                    </li>

                    <li class="signs-item">
                        <a class="signs-link" href="./telec-horoscope.html">
                            <img src="./images/telec-bw.png"
                                srcset="./images/telec-bw.png 1x, ./images/telec-bw@2x.png 2x" alt="Телець">
                            <img class="color" src="./images/telec-color.png"
                                srcset="./images/telec-color.png 1x, ./images/telec-color@2x.png 2x" alt="Телець">
                            <p class="signs-text">Бандерець</p>
                        </a>
                    </li>

                    <li class="signs-item">
                        <a class="signs-link" href="./bliznyuky-horoscope.html">
                            <img src="./images/bliznyuky-bw.png"
                                srcset="./images/bliznyuky-bw.png 1x, ./images/bliznyuky-bw@2x.png 2x" alt="Близнюки">
                            <img class="color" src="./images/bliznyuky-color.png"
                                srcset="./images/bliznyuky-color.png 1x, ./images/bliznyuky-color@2x.png 2x"
                                alt="Близнюки">
                            <p class="signs-text">Бандерюки</p>
                        </a>
                    </li>



                </ul>

            </div>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer-list">
            <li class="footer-item">
                <a class="footer-link current" href="./index.html">
                    <svg class="footer-icon" width="24" height="24">
                        <use href="./images/icons.svg#icon-moon"></use>
                    </svg>
                    Гороскоп
                </a>
            </li>
            <li class="footer-item">
                <a class="footer-link" href="#">
                    <svg class="footer-icon" width="24" height="24">
                        <use href="./images/icons.svg#icon-heart"></use>
                    </svg>
                    Сумісність
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
